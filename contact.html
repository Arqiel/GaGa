<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტის ფორმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .map {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>კონტაქტის ფორმა</h1>
        <form action="submit_form.php" method="POST">
            <label for="name">სახელი</label>
            <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>

            <label for="surname">გვარი</label>
            <input type="text" id="surname" name="surname" placeholder="შეიყვანეთ გვარი" required>

            <label for="phone">ტელეფონის ნომერი</label>
            <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ ტელეფონის ნომერი" required>

            <label for="email">ელექტრონული ფოსტა</label>
            <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელფოსტა" required>

            <button type="submit">გაგზავნა</button>
        </form>

        <div class="map">
            <h3>ჩვენი ლოკაცია:</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d66729.83182757463!2d43.014305643525574!3d42.341035466582035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sge!4v1732428543920!5m2!1sru!2sge" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
