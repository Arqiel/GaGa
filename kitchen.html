<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სამზარეულოს ავეჯი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            width: 30%;
        }
    </style>
</head>
<body>

<header>
    <h1>სამზარეულოს ავეჯი</h1>
</header>

<div class="content">
    <h2>ამ გვერდზე შეგიძლიათ იხილოთ სამზარეულოს ავეჯის დიზაინები და იდეები.</h2>

    <div class="gallery">
        <div class="gallery-item">
            <img src="kitchen1.jpg" alt="Kitchen Design 1">
        </div>
        <div class="gallery-item">
            <img src="kitchen2.jpg" alt="Kitchen Design 2">
        </div>
        <div class="gallery-item">
            <img src="kitchen3.jpg" alt="Kitchen Design 3">
        </div>
    </div>

    <p>მეტი დეტალებისთვის შეგიძლიათ დაგვიკავშირდეთ.</p>
</div>

</body>
</html>
